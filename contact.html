            <form action="https://formspree.io/f/xknydwky" method="POST" enctype="multipart/form-data">
                <div class="sign-up">
                   <h1>SIGN UP</h1>
                </div>
                
                <div class="row">
                    <div class="input-group">
                        <input type="text"id="name" name="name" required>
                        <label for="name"><i class="fas fa-user"></i>Enter Your Name</label>
                    </div>
    
                    <div class="input-group">
                        <input type="text"id="name" name="phone" required>
                        <label for="tel"><i class="fas fa-phone-square-alt"></i>Enter Your Number</label>
                    </div>

                </div>
              
                <div class="input-group">
                    <input type="email"id="email" name="email" required>
                    <label for="email"><i class="fas fa-envelope"></i>Enter Your Email</label>
                </div>
                <div class="input-group">
                    <input type="text"id="subject" name="subject"required>
                    <label for="subject"><i class="fas fa-comments"></i></i></i>Subject</label>
                </div>

                <div class="input-group">
                   <textarea id="message" rows="8" required></textarea>
                   <label for="message"><i class="fas fa-comments"></i>Enter Message</label>
                </div>

                <button type="submit">SUBMIT<i class="fas fa-paper-plane"></i></button>
                <button type="reset">RESET<i class=></i></button>
